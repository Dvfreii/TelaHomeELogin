    <link rel="stylesheet" href="/School-Manager-main/css/style.css">
    <link rel="icon" type="image/png" href="/School-Manager-main/imgs/icon.png"/>
    <script src="/School-Manager-main/scripts/script.js" defer></script>
</head>

<body>

    <div id="menu">
        <img src="/School-Manager-main/imgs/logo.png" alt="">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="turmas.html">Turmas</a></li>

            <li><a href="boletins.html">Boletins</a></li>
        </ul>
    </div>

    <div id="conteudo">
        <div id="formulario">
            <h2>Cadastro do Aluno</h2>
            <form id="formAluno">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required>

                <button type="button" onclick="criarAluno()">Cadastrar</button>
                <button type="button" id="buttonListar" onclick="listarAlunos()">Listar</button>
            </form>
        </div>

        <table id="tabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>E-mail</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Ações</th> <!-- Adicionado a coluna para ação (excluir) -->
                </tr>
            </thead>
            <tbody id="tabelaAlunos">
            </tbody>
        </table>
    </div>

</body>
